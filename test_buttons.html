<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" nomodule></script>
</head>
<body>
    <h1>Button Test</h1>
    
    <div class="quantity-controls d-flex align-items-center justify-content-center">
        <button class="btn btn-outline-secondary btn-sm update-quantity-btn" data-action="decrease" data-item-id="1">
            <ion-icon name="remove-outline"></ion-icon>
        </button>
        <input type="number" class="form-control quantity-input text-center mx-2" value="1" min="1" max="10" style="width: 60px;" data-item-id="1">
        <button class="btn btn-outline-secondary btn-sm update-quantity-btn" data-action="increase" data-item-id="1">
            <ion-icon name="add-outline"></ion-icon>
        </button>
    </div>
    
    <button class="btn btn-outline-danger btn-sm remove-item-btn" data-item-id="1" title="Remove item">
        <ion-icon name="trash-outline"></ion-icon>
    </button>

    <script>
        document.addEventListener('click', (e) => {
            console.log('Click event detected:', e.target);
            const updateBtn = e.target.closest('.update-quantity-btn');
            if (updateBtn) {
                console.log('Update button clicked:', updateBtn);
                e.preventDefault();
                const itemId = updateBtn.dataset.itemId;
                const action = updateBtn.dataset.action;
                console.log('Button data:', { itemId, action });
                alert(`Update button clicked: ${action} for item ${itemId}`);
            }
            
            const removeBtn = e.target.closest('.remove-item-btn');
            if (removeBtn) {
                console.log('Remove button clicked:', removeBtn);
                e.preventDefault();
                const itemId = removeBtn.dataset.itemId;
                console.log('Remove button data:', { itemId });
                alert(`Remove button clicked for item ${itemId}`);
            }
        });
    </script>
</body>
</html>
